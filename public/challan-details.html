<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challan Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #4b0082; /* Dark purple */
            color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            background: #7b2bf9;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #6a22e8;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="upi.png" alt="UPI Logo" style="width: 100px; margin-bottom: 20px;">
        <h1>Challan Details</h1>
        <p>Please Pay 1 To Verify Owner Details And We Will Refund Your Money Within 24 Hours.</p>
        <button onclick="window.location.href='payment-options.html'">Pay</button>
    </div>
</body>
</html>
