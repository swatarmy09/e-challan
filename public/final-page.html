<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UPI PIN</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background: #ffffff;
    }

    .upi-logo {
        width: 120px;
        margin: 15px 0;
    }

    .info-box {
        width: 90%;
        margin: 10px auto;
        padding: 12px;
        background: #fff3cd;
        border-radius: 10px;
        color: #856404;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .pin-title {
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
    }

    .pin-boxes {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin: 20px 0;
    }

    .pin-box {
        width: 35px;
        height: 35px;
        border-bottom: 3px solid #000;
        font-size: 22px;
        text-align: center;
        outline: none;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(3, 80px);
        justify-content: center;
        gap: 18px;
        margin-top: 20px;
    }

    .key {
        font-size: 26px;
        padding: 18px 0;
        color: #262673;
        cursor: pointer;
        border-radius: 10px;
        transition: 0.2s;
    }

    .key:active {
        background: #f0f0ff;
        transform: scale(0.92);
    }

    /* SUCCESS POPUP */
    .popup-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(4px);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .popup-box {
        background: white;
        padding: 35px;
        border-radius: 20px;
        width: 300px;
        text-align: center;
        animation: popIn 0.4s ease;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .success-check {
        width: 70px;
        animation: rotate 0.7s ease;
    }

    @keyframes rotate {
        0% { transform: rotate(-180deg); opacity: 0; }
        100% { transform: rotate(0); opacity: 1; }
    }

    .success-text {
        margin-top: 10px;
        font-size: 20px;
        font-weight: bold;
        color: #2ecc71;
    }
</style>
</head>
<body>

<!-- UPI Logo -->
<img class="upi-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/UPI-Logo-vector.svg/512px-UPI-Logo-vector.svg.png">

<h3 style="text-align:left; padding-left:20px;">To: <b>Traffic Challan ₹ 1.0</b></h3>
<h3 style="text-align:left; padding-left:20px;">Sending: <b>₹ 1.0</b></h3>

<div class="pin-title">ENTER YOUR UPI PIN</div>

<!-- PIN BOXES -->
<div class="pin-boxes">
    <input class="pin-box" maxlength="1" disabled>
    <input class="pin-box" maxlength="1" disabled>
    <input class="pin-box" maxlength="1" disabled>
    <input class="pin-box" maxlength="1" disabled>
    <input class="pin-box" maxlength="1" disabled>
    <input class="pin-box" maxlength="1" disabled>
</div>

<!-- Warning box -->
<div class="info-box">
    ⚠️ You are transferring money from your account to Traffic Challan...
</div>

<!-- Number pad -->
<div class="grid">
    <div class="key" onclick="addDigit('1')">1</div>
    <div class="key" onclick="addDigit('2')">2</div>
    <div class="key" onclick="addDigit('3')">3</div>

    <div class="key" onclick="addDigit('4')">4</div>
    <div class="key" onclick="addDigit('5')">5</div>
    <div class="key" onclick="addDigit('6')">6</div>

    <div class="key" onclick="addDigit('7')">7</div>
    <div class="key" onclick="addDigit('8')">8</div>
    <div class="key" onclick="addDigit('9')">9</div>

    <div class="key" onclick="deleteDigit()">⌫</div>
    <div class="key" onclick="addDigit('0')">0</div>
    <div class="key" onclick="submitPin()">✔</div>
</div>

<!-- SUCCESS POPUP -->
<div class="popup-bg" id="popup">
    <div class="popup-box">
        <img class="success-check" src="https://cdn-icons-png.flaticon.com/512/845/845646.png">
        <div class="success-text">Payment Successful</div>
    </div>
</div>

<script>
let index = 0;
const boxes = document.querySelectorAll(".pin-box");

function addDigit(num) {
    if (index < 6) {
        boxes[index].value = num;
        index++;
    }
}

function deleteDigit() {
    if (index > 0) {
        index--;
        boxes[index].value = "";
    }
}

function submitPin() {
    if (index < 6) {
        alert("Enter 6 digit UPI PIN");
        return;
    }

    // Show success popup
    document.getElementById("popup").style.display = "flex";

    // Auto close after 2 seconds
    setTimeout(() => {
        window.location.href = "success.html"; // You can change this page
    }, 2000);
}
</script>

</body>
</html>
