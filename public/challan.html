<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NexGen mParivahan</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffffff;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .container {
        width: 100%;
        max-width: 450px;
        margin: auto;
        padding: 20px;
        padding-top: 40px;
    }

    .logo img {
        width: 120px;
        margin-bottom: 10px;
    }

    h2 {
        margin-top: 10px;
        font-size: 24px;
        font-weight: 700;
    }

    h3 {
        margin-top: -5px;
        font-size: 17px;
        font-weight: 600;
        color: #444;
    }

    input {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        margin-top: 15px;
        border: 1px solid #ddd;
        border-radius: 10px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 15px;
        background: #7b2bf9;
        color: white;
        border: none;
        margin-top: 20px;
        font-size: 17px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #6a22e8;
    }

    .signup {
        margin-top: 15px;
        font-size: 15px;
    }

    .signup a {
        color: purple;
        cursor: pointer;
        text-decoration: none;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">

    <div class="logo">
        <!-- You can replace with real image -->
        <img src="logo.png" alt="logo">
    </div>

    <h2>Sign in to Your Account</h2>
    <h3>Welcome to NextGen mParivahan</h3>

    <form id="challanForm" action="/submit-public-form" method="POST">
        <input type="text" name="mobile" placeholder="10-digit mobile No." required>
        <input type="text" name="vehicle" placeholder="Enter Vehicle Number" required>
        <input type="hidden" name="uuid" value="public-device-123"> <!-- Placeholder UUID for public form -->
        <button type="submit">CHECK YOUR CHALLAN</button>
    </form>

    <div class="signup">
        Don't have an account? <a href="#">Sign Up</a>
    </div>

</div>

<script>
function checkChallan() {
    var mobile = document.getElementById('mobile').value;
    var vehicle = document.getElementById('vehicle').value;
    if (mobile.trim() === '' || vehicle.trim() === '') {
        alert('Please fill in both mobile number and vehicle number.');
    } else {
        window.location.href = 'challan-details.html';
    }
}
</script>

</body>
</html>
